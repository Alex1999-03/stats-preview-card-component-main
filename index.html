<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <picture class="card__image">
        <source
          media="(width > 1200px)"
          srcset="./images/image-header-desktop.jpg"
        />
        <img
          src="./images/image-header-mobile.jpg"
          alt="A person analyzing data on a laptop"
        />
      </picture>
      <section class="card__content">
        <h2 class="card__title">
          Get <strong>insights</strong> that help your business grow.
        </h2>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div>
            <div class="card__stat-value">10k+</div>
            <div class="card__stat-info">companies</div>
          </div>
          <div>
            <div class="card__stat-value">314</div>
            <div class="card__stat-info">templates</div>
          </div>
          <div>
            <div class="card__stat-value">12M+</div>
            <div class="card__stat-info">queries</div>
          </div>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Alex1999-03"
        >Miguel Rodriguez</a
      >.
    </div>
  </body>
</html>
